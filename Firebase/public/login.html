<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous"/>
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="./css/main.css">

    <title>Lista de Tarefas | Autenticação</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
                <div class="h1">TESTE</div>
            </div>
            <div class="col-10 offset-1 bg-white shadow mb-5 border-primary">
                <div class="row">
                    <div id = "loginLogo"
                         class="col-6 p-4 bg-primary d-flex justify-content-center">
                        <img src="./firebase_logo.png" alt="Logo Firebase">
                    </div>
                    <div class="col-6 p-5">
                        <div id="loginForm">
                            <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                type="email" 
                                name="email" 
                                id = "email"
                                class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control"
                                />
                            </div>
                            <button 
                                type="button" 
                                class="btn btn-outline-primary" 
                                onclick="login()"
                                >
                                Login
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous">
    </script>

<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>


<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
